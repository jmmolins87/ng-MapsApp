<div class="row mt-3">
    <div class="offset-2">
        <div class="col">
            <h3>Listado de propiedades</h3>
            <hr>
        </div>
    </div>
</div>

<div class="offset-2">
    <div class="wrap-properties">
        <!-- * House -->
        <div *ngFor="let house of houses" class="col-4 mb-2">
            <div class="card">
                <app-mini-map [lngLat]="[house.lngLat[0], house.lngLat[1]]"></app-mini-map>
                <div class="card-body">
                    <h5 class="card-title">{{ house.title }}</h5>
                    <p class="card-text">{{ house.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
