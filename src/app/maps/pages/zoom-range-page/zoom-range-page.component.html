
<div #map class="full-map"></div>

<div class="floating-range p-2">
    <div class="floating-content">
        <button (click)="zoomOut()" class="btn btn-primary">
            <span>-</span>
        </button>
        <input 
            type="range" 
            class="form-range"
            min="-2"
            max="18"
            [value]="zoom"
            (input)="zoomChange( zoomInput.value )"
            #zoomInput>
        <button (click)="zoomIn()" class="btn btn-primary">
            <span>+</span>
        </button>
    </div>
    <hr>
    <p class="wrap-info m-0">
        <span>Zoom: {{ zoom | number: '2.2-2' }}</span>
        <span>Lng: {{ lng | number: '2.3-3' }}, Lat: {{ lat | number: '2.3-3' }}</span>
    </p>
</div>
