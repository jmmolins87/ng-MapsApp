<div #map class="full-map"></div>

<ul class="list-group">
    <li 
        *ngFor="let colorMarker of markers; let i = index" 
        [ngStyle]="{ 'background': colorMarker.color }"
        (click)="flyTo( colorMarker.marker)"
        (dblclick)="deleteMarker(i)"
        class="list-group-item">
        Marker {{ i + 1 }}
    </li>
</ul>

<button (click)="createMarker()" class="btn btn-primary">
    <span>+ Agregar marcador</span>
</button>
